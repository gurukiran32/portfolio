name: Deploy Portfolio Website

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write   # ðŸ‘ˆ This line fixes the error

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload website
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # Path to your static site files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
